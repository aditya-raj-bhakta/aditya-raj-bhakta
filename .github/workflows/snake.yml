name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub-style neon snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: aditya-raj-bhakta
          outputs: |
            dist/github-snake-neon.svg?palette=github-dark&color_snake=#00ff99&color_dots=#0e4429,#006d32,#26a641,#39d353

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
